

R01=<body><br /><font size="7"><b> July 1941 </font><font size="3"> ~ Chinese Year of the Dragon ~</b><br /></font><font size="3"><br />*</font><font size="5"> Four thousand residents are asphyxiated in a shelter during the Bombing of Chongqing.<br /></font><font size="3"><br />*</font><font size="5">  TASS, the official Soviet news agency, denies reports of tension between Germany and the Soviet Union.<br /></font><font size="3"><br />*</font><font size="5">  All German and Italian assets in the United States are frozen.<br /></font><font size="3"><br />*</font><font size="5">   Walt Disney's live-action animated feature, The Reluctant Dragon, is released.<br /></font><font size="3"><br />*</font><font size="5">  War is fought between Peru and Ecuador.<br /></font><font size="3"><br />*</font><font size="5">  Joe DiMaggio's 56 game hitting streak ends.<br /></font><font size="3"><br />*</font><font size="5">  The Postal Code system is introduced in Germany.<br /> <br /></font></body>

R02=<body><br /><font size="7"><b> September 1941 </b><br /></font><font size="3"><br />*</font><font size="5"> The first Jeep is produced.<br /></font><font size="3"><br />*</font><font size="5"> Operation Countenance begins with United Kingdom and Soviet forces invading Iran.<br /></font><font size="3"><br />*</font><font size="5"> The Great Gildersleeve debuts on NBC Radio.<br /></font><font size="3"><br />*</font><font size="5"> German forces begin a siege against the Soviet Union's second-largest city, Leningrad.<br /></font><font size="3"><br />*</font><font size="5"> The first snowfall is reported on the Russian front.<br /></font><font size="3"><br />*</font><font size="5"> The State of Vermont "declares war" on Germany.<br /></font><font size="3"><br />*</font><font size="5"> The town of Reshetylivka in the Soviet Union is occupied by German forces.<br /></font><font size="3"><br />*</font><font size="5"> The first Liberty Ship, the SS Patrick Henry, is launched at Baltimore, Maryland.<br/>  <br /></font></body>

R03=<body><br /><font size="7"><b> November 1941 </b><br /></font><font size="3"><br />*</font><font size="5"> Operation Typhoon begins as Germany launches an all-out offensive against Moscow.<br /></font><font size="3"><br />*</font><font size="5"> Fire destroys a Firestone Tire & Rubber Co. plant in Fall River, Massachusetts, causing a setback to the United States war effort.<br /></font><font size="3"><br />*</font><font size="5"> First production P-38E Lightning fighter produced by Lockheed.<br /></font><font size="3"><br />*</font><font size="5"> General Hideki Tojo becomes the 40th Prime Minister of Japan.<br /></font><font size="3"><br />*</font><font size="5"> Walt Disney's animated film Dumbo is released.<br /></font><font size="3"><br />*</font><font size="5"> Franklin Delano Roosevelt approves US$1 billion in Lend-Lease aid to the Soviet Union.<br /></font><font size="3"><br />*</font><font size="5"> Last day of carving on Mount Rushmore.<br /></font><font size="3"><br />*</font><font size="5"> Soviet leader Joseph Stalin addresses the Soviet Union for only the second time during his three-decade rule to state that Soviet victory is near.<br /></font><font size="3"><br />*</font><font size="5"> The Soviet Union launches ski troops for the first time against freezing German forces.<br /></font><font size="3"><br />*</font><font size="5"> Operation Crusader in North Africa begins.<br /></font><font size="3"><br />*</font><font size="5"> The radio program King Biscuit Time is broadcast for the first time.<br/>  <br /></font></body>

R04=<body><br /><font size="7"><b> January 1942 </font><font size="3"> ~ Chinese Year of the Horse ~</b><br /></font><font size="3"><br />*</font><font size="5"> A state of emergency is declared in Malaya and the Straits Settlements.<br /></font><font size="3"><br />*</font><font size="5"> Soviet counterattacks begin against German troops encircling Moscow. The Wehrmacht is subsequently pushed back over 200 miles.<br /></font><font size="3"><br />*</font><font size="5"> The United Kingdom declares war on Finland.<br /></font><font size="3"><br />*</font><font size="5"> Germany and Italy declare war on the United States. The U.S. responds in kind.<br /></font><font size="3"><br />*</font><font size="5"> Hungary and Romania declare war on the United States.<br /></font><font size="3"><br />*</font><font size="5"> Sweden's low temperature record of -53°C is set in a village within the Vilhelmina Municipality.<br /></font><font size="3"><br />*</font><font size="5"> Hitler becomes Supreme Commander-in-Chief of the German Army.<br /></font><font size="3"><br />*</font><font size="5"> British Commandos raid the Norwegian port of Vaagso.<br /></font><font size="3"><br />*</font><font size="5"> The Indochina Communist party, led by Ho Chi Minh, combines with the Nationalist party to form the Viet Minh.<br /></font><font size="3"><br />*</font><font size="5"> Sikorsky R-4 first flies in the United States; it will become the first mass-produced helicopter.<br /></font><font size="3"><br />*</font><font size="5"> Heinkel test pilot Helmut Schenk becomes the first person to escape from a stricken aircraft with an ejection seat.<br /></font><font size="3"><br />*</font><font size="5"> Erwin Rommel launches his new offensive in Cyrenaica.<br /></font><font size="3"><br />*</font><font size="5"> The first American forces arrive in Europe, landing in Northern Ireland.<br/>  <br /></font></body>

R05=<body><br /><font size="7"><b> March 1942 </b><br /></font><font size="3"><br />*</font><font size="5"> President Roosevelt signs an executive order directing the internment of Japanese Americans and the seizure of their property.<br /></font><font size="3"><br />*</font><font size="5"> Rommel suspends his offensive in Cyrenaica.<br /></font><font size="3"><br />*</font><font size="5"> In the early hours of the morning the SS Normandie capsizes at pier 88 in New York City.<br /></font><font size="3"><br />*</font><font size="5"> A flotilla of Kriegsmarine ships dash from Brest through the English Channel to northern ports; the British fail to sink any one of them.<br /></font><font size="3"><br />*</font><font size="5"> Lieutenant Edward O'Hare becomes America's first U.S. Navy WWII flying ace.<br /></font><font size="3"><br />*</font><font size="5"> Propaganda: The Voice of America begins broadcasting.<br /></font><font size="3"><br />*</font><font size="5"> Battle of Los Angeles: Over 1,400 AA shells are fired at an unidentified, slow-moving object in the skies over Los Angeles. <br /></font><font size="3"><br />*</font><font size="5"> The worst coal dust explosion to date, in Honkeiko, China, claims 1,549 lives.<br /></font><font size="3"><br />*</font><font size="5"> The 14th Academy Awards ceremony is held in Los Angeles; How Green Was My Valley wins Best Picture.<br /></font><font size="3"><br />*</font><font size="5"> Operation Chariot - British Commandos raid St. Nazaire on the coast of Western France.<br/>  <br /></font></body>

R06=<body><br /><font size="7"><b> May 1942 </b><br /></font><font size="3"><br />*</font><font size="5"> King George VI awards the George Cross to Malta.<br /></font><font size="3"><br />*</font><font size="5"> William Temple enthroned as Archbishop of Canterbury.<br /></font><font size="3"><br />*</font><font size="5"> The Reichstag dissolves itself and proclaims Adolf Hitler the "Supreme Judge of the German People".<br /></font><font size="3"><br />*</font><font size="5"> Operation Pluto: The plan to construct oil pipelines under the English Channel is tested in the River Medway.<br /></font><font size="3"><br />*</font><font size="5"> Operation Ironclad: United Kingdom forces invade the French colony of Madagascar.<br /></font><font size="3"><br />*</font><font size="5"> Second Battle of Kharkov: Soviets capture the city only to be encircled and destroyed.<br /></font><font size="3"><br />*</font><font size="5"> Aaron Copland's Lincoln Portrait is performed for the first time by the Cincinnati Symphony Orchestra.<br /></font><font size="3"><br />*</font><font size="5"> In the United States, a bill creating the Women's Auxiliary Army Corps (WAAC) is signed into law.<br /></font><font size="3"><br />*</font><font size="5"> The first African-American seamen are taken into the United States Navy.<br /></font><font size="3"><br />*</font><font size="5"> Mexico declares war against Germany after the sinking of a Mexican tanker by U-160 off Key West.<br /></font><font size="3"><br />*</font><font size="5"> Battle of Bir Hakeim: The Free French and British troops slow the German advance in North Africa.<br /></font><font size="3"><br />*</font><font size="5"> Operation Anthropoid: Czech paratroopers attempt to assassinate Reinhard Heydrich in Prague.<br/>  <br /></font></body>

R07=<body><br /><font size="7"><b> July 1942 </b><br /></font><font size="3"><br />*</font><font size="5"> The United States declares war on Bulgaria, Hungary & Romania.<br /></font><font size="3"><br />*</font><font size="5"> B-17 Flying Fortress air crash near Auckland.<br /></font><font size="3"><br />*</font><font size="5"> On her 13th birthday, Anne Frank makes the first entry in her new diary.<br /></font><font size="3"><br />*</font><font size="5"> The German Eleventh Army under Erich von Manstein takes Sevastopol<br /></font><font size="3"><br />*</font><font size="5"> The First Battle of El Alamein.<br /></font><font size="3"><br />*</font><font size="5"> Twenty-four ships sunk by German bombers and submarines after Convoy PQ 17 is scattered in the Arctic Ocean.<br /></font><font size="3"><br />*</font><font size="5"> The Germans test fly the Messerschmitt Me 262 (using only its jets) for the first time.<br /></font><font size="3"><br />*</font><font size="5"> German Grand Admiral Karl Dönitz orders the last U-boats to withdraw from their United States Atlantic coast positions.<br/>  <br /></font></body>

R08=<body><br /><font size="7"><b> September 1942 </b><br /></font><font size="3"><br />*</font><font size="5"> Indian leader, Mohandas Gandhi is arrested in Bombay.<br /></font><font size="3"><br />*</font><font size="5"> Start play football against the German Luftwaffe team Flakelf in Nazi-occupied Kiev. Against all odds, they win 5:3.<br /></font><font size="3"><br />*</font><font size="5"> Walt Disney's fifth animated film, Bambi, is released.<br /></font><font size="3"><br />*</font><font size="5"> London instruments detect a massive burst of cosmic rays.<br /></font><font size="3"><br />*</font><font size="5"> The U.S. Navy blimp L-8 of Flight 101 comes ashore near San Francisco, crew missing.<br /></font><font size="3"><br />*</font><font size="5"> First raid by heavy bombers of U.S. Eighth Air Force against occupied France.<br /></font><font size="3"><br />*</font><font size="5"> Dieppe Raid: Allied forces raid Dieppe, France.<br /></font><font size="3"><br />*</font><font size="5"> Brazil declares war on Germany and Italy.<br /></font><font size="3"><br />*</font><font size="5"> German troops reach the suburbs of Stalingrad.<br /></font><font size="3"><br />*</font><font size="5"> Prince George dies in a flying accident over Morven in Scotland at the age of 39.<br /></font><font size="3"><br />*</font><font size="5"> Luxembourg is formally annexed to the German Reich.<br /></font><font size="3"><br />*</font><font size="5"> Battle of Alam Halfa.<br /></font><font size="3"><br />*</font><font size="5"> Andrée Borrel and Lise de Baissac become the first female SOE agents to be parachuted into occupied France.<br /></font><font size="3"><br />*</font><font size="5"> The Stier becomes the only commerce raider to be sunk by Defensively Equipped Merchant Ships.<br/>  <br /></font></body>

R09=<body><br /><font size="7"><b> November 1942 </b><br /></font><font size="3"><br />*</font><font size="5"> The first A-4 rocket is successfully launched from Test Stand VII at Peenemünde, Germany.<br /></font><font size="3"><br />*</font><font size="5"> A hurricane and flood in Bombay kill 40,000.<br /></font><font size="3"><br />*</font><font size="5"> The Alaska Highway is completed.<br /></font><font size="3"><br />*</font><font size="5"> Second Battle of El Alamein: German forces under Erwin Rommel are forced to retreat during the night.<br /></font><font size="3"><br />*</font><font size="5"> Operation Torch: United States and United Kingdom forces land in French North Africa.<br /></font><font size="3"><br />*</font><font size="5"> French Resistance Coup in Algiers: 400 French civil resistants neutralize the Vichyist XIXth Army Corps.<br /></font><font size="3"><br />*</font><font size="5"> Germany invades Vichy France.<br /></font><font size="3"><br />*</font><font size="5"> British forces capture Tobruk, Derna, and Benghazi.<br /></font><font size="3"><br />*</font><font size="5"> Battle of Stalingrad: Soviet forces launch Operation Uranus counter-attacks.<br /></font><font size="3"><br />*</font><font size="5"> The movie Casablanca premières at the Hollywood Theater in New York City.<br /></font><font size="3"><br />*</font><font size="5"> At Toulon, the French navy scuttles its ships and submarines to keep them out of Nazi hands.<br/>  <br /></font></body>

R10=<body><br /><font size="7"><b> January 1943  </font><font size="3"> ~ Chinese Year of the Goat ~</b><br /></font><font size="3"><br />*</font><font size="5"> Gasoline rationing begins in the United States.<br /></font><font size="3"><br />*</font><font size="5"> Manhattan Project: Enrico Fermi's team at the University of Chicago initiates the first self-sustaining nuclear chain reaction.<br /></font><font size="3"><br />*</font><font size="5"> British commandos conduct Operation Frankton, a raid on shipping in Bordeaux harbour.<br /></font><font size="3"><br />*</font><font size="5"> The United States and United Kingdom give up territorial rights in China.<br /></font><font size="3"><br />*</font><font size="5"> The world's largest office building, The Pentagon, is dedicated in Arlington, Virginia.<br /></font><font size="3"><br />*</font><font size="5"> Iraq declares war on the Axis<br /></font><font size="3"><br />*</font><font size="5"> Soviet officials announce they have broken the Wehrmacht's siege of Leningrad.<br /></font><font size="3"><br />*</font><font size="5"> British forces capture Tripoli from the Italians.<br /></font><font size="3"><br />*</font><font size="5"> Duke Ellington plays at New York City's Carnegie Hall for the first time.<br /></font><font size="3"><br />*</font><font size="5"> 50 bombers mount the first all American air raid against Germany (Wilhelmshaven is the target).<br/>  <br /></font></body>

R11=<<body><br /><font size="7"><b> March 1943 </b><br /></font><font size="3"><br />*</font><font size="5"> In Russia, the Battle of Stalingrad comes to an end with the surrender of the German 6th Army.<br /></font><font size="3"><br />*</font><font size="5"> In the United States, it is announced that shoe rationing will go into effect in 2 days.<br /></font><font size="3"><br />*</font><font size="5"> Mohandas Gandhi keeps a hunger strike to protest his imprisonment.<br /></font><font size="3"><br />*</font><font size="5"> General Eisenhower is selected to command the Allied armies in Europe.<br /></font><font size="3"><br />*</font><font size="5"> German General Erwin Rommel and his Afrika Korps launch a successful offensive against Tunisia.<br /></font><font size="3"><br />*</font><font size="5"> The Soviet Union reconquers Kharkov.<br /></font><font size="3"><br />*</font><font size="5"> American movie studio executives agree to allow the Office of War Information to censor movies.<br /></font><font size="3"><br />*</font><font size="5"> The Mexican volcano Parícutin is born in a farmer's cornfield.<br /></font><font size="3"><br />*</font><font size="5"> Heinz Guderian becomes the Inspector-General of the Armoured Troops for the German Army.<br /></font><font size="3"><br />*</font><font size="5"> 22 ships from Convoys HX 229/SC 122 and one U-boat are sunk in a North Atlantic "wolfpack" attack.<br /></font><font size="3"><br />*</font><font size="5"> The entire population of Khatyn in Belarus is burnt alive by the German occupation forces.<br /></font><font size="3"><br />*</font><font size="5"> In Italy a ship full of weapons and ammunition explodes in the port of Naples, killing 600.<br /></font><font size="3"><br />*</font><font size="5"> Rodgers and Hammerstein's Oklahoma! opens on Broadway.<br/>  <br /></font></body>

R12=<body><br /><font size="7"><b> May 1943 </b><br /></font><font size="3"><br />*</font><font size="5"> Radio Berlin announces the discovery by Wehrmacht of mass graves of Poles killed by Soviets in the Katyn massacre.<br /></font><font size="3"><br />*</font><font size="5"> Massive Bombing of Aberdeen.<br /></font><font size="3"><br />*</font><font size="5"> Six U-boats are sunk after sinking 12 ships from Convoy ONS 5 in a major North Atlantic U-boat "wolfpack" attack.<br /></font><font size="3"><br />*</font><font size="5"> German Afrika Korps and Italian troops in North Africa surrender to Allied forces.<br /></font><font size="3"><br />*</font><font size="5"> Operation Chastise by RAF 617 Sqdn are carried out on German dams.<br /></font><font size="3"><br />*</font><font size="5"> The United States Army contracts with the University of Pennsylvania's Moore School to develop the computer ENIAC.<br /></font><font size="3"><br />*</font><font size="5"> Norman Rockwell's illustration of Rosie the Riveter first appears on the cover of the Saturday Evening Post.<br /></font><font size="3"><br />*</font><font size="5"> Dr. Josef Mengele begins his service as a medical officer in the Auschwitz-Birkenau concentration camp.<br/>  <br /></font></body>

R13=<body><br /><font size="7"><b> July 1943</b><br /></font><font size="3"><br />*</font><font size="5"> Battle of Kursk: The largest tank battle in history begins.<br /></font><font size="3"><br />*</font><font size="5"> Battle of Prokhorovka: The Wehrmacht and the Red Army fight to a draw.<br /></font><font size="3"><br />*</font><font size="5"> Allied invasion of Sicily: invasion of Axis-controlled Europe begins with landings on the island of Sicily off mainland Italy.<br /></font><font size="3"><br />*</font><font size="5"> Rome is bombed by the Allies for the first time in the war.<br /></font><font size="3"><br />*</font><font size="5"> In Italy the Gran Consiglio del Fascismo withdraws its support of Mussolini; Mussolini is arrested.<br /></font><font size="3"><br />*</font><font size="5"> Operation Gomorrha: The British bomb Hamburg, causing a firestorm that kills 42,000 German civilians and destroys 280,000 buildings.<br/>  <br /></font></body>

R14=<body><br /><font size="7"><b> September 1943</b><br /></font><font size="3"><br />*</font><font size="5"> Operation Tidal Wave: 177 U.S. B-24 Liberators bomb oil refineries at Ploiesti, Romania.<br /></font><font size="3"><br />*</font><font size="5"> John F. Kennedy and crew are found by Solomon Islanders with their dugout canoe.<br /></font><font size="3"><br />*</font><font size="5"> The Battle of Kursk ends with a serious strategic defeat for the German forces.<br /></font><font size="3"><br />*</font><font size="5"> Heinrich Himmler is named Reichminister of the Interior in Germany.<br /></font><font size="3"><br />*</font><font size="5"> Lord Louis Mountbatten is named Supreme Allied Commander for Southeast Asia.<br /></font><font size="3"><br />*</font><font size="5"> King Boris III of Bulgaria dies under peculiar circumstances.<br /></font><font size="3"><br />*</font><font size="5"> Germany dissolves the Danish government.<br /></font><font size="3"><br />*</font><font size="5"> United States General Dwight D. Eisenhower publicly announces the surrender of Italy to the Allies.<br /></font><font size="3"><br />*</font><font size="5"> Frascati bombing raid: The USAAF bombs the German General Headquarters for the Mediterranean zone.<br /></font><font size="3"><br />*</font><font size="5"> Bertolt Brecht's play Life of Galileo receives its first theatrical production at the Zurich Schauspielhaus.<br /></font><font size="3"><br />*</font><font size="5"> German paratroopers rescue Mussolini from imprisonment, in "Operation Oak".<br/>  <br /></font></body>

R15=<body><br /><font size="7"><b> November 1943</b><br /></font><font size="3"><br />*</font><font size="5"> The new government of Italy sides with the Allies and declares war on Germany.<br /></font><font size="3"><br />*</font><font size="5"> The RAF delivers a highly destructive airstrike on the German industrial and population center of Kassel.<br /></font><font size="3"><br />*</font><font size="5"> Philadelphia Experiment: USS Eldridge to be rendered invisible to observers for a brief period using ultrasound.<br /></font><font size="3"><br />*</font><font size="5"> Merrie Melodies animated short Falling Hare, with Bugs Bunny getting out-smarted, is released in the United States.<br /></font><font size="3"><br />*</font><font size="5"> Leonard Bernstein, substituting at the last minute, directs the New York Philharmonic Orchestra over CBS Radio. <br /></font><font size="3"><br />*</font><font size="5"> German SS leader Heinrich Himmler orders that Gypsies and "part-Gypsies" be placed in concentration camps.<br /></font><font size="3"><br />*</font><font size="5"> 160 American bombers strike a hydro-electric power and heavy water facility in German-controlled Vemork, Norway.<br /></font><font size="3"><br />*</font><font size="5"> The Royal Air Force opens its bombing campaign against Berlin, with 440 planes causing only light damage.<br /></font><font size="3"><br />*</font><font size="5"> Tehran Conference: Roosevelt, Churchill and Stalin meet to discuss an invasion of Europe codenamed Operation Overlord.<br/>  <br /></font></body>

R16=<body><br /><font size="7"><b> January 1944  </font><font size="3"> ~ Chinese Year of the Monkey ~</b><br /></font><font size="3"><br />*</font><font size="5"> A Luftwaffe bombing raid on the harbour of Bari, Italy, sinks an American ship and causes mass fatalities with a mustard gas stockpile.<br /></font><font size="3"><br />*</font><font size="5"> Edward R. Murrow delivers "Orchestrated Hell" broadcast over CBS Radio, describing a Royal Air Force nighttime bombing raid on Berlin.<br /></font><font size="3"><br />*</font><font size="5"> The Great Depression officially ends in the United States.<br /></font><font size="3"><br />*</font><font size="5"> Bolivia declares war on Romania and Hungary.<br /></font><font size="3"><br />*</font><font size="5"> U.S. General Dwight D. Eisenhower becomes the Supreme Allied Commander in Europe.<br /></font><font size="3"><br />*</font><font size="5"> The Colossus computer is invented by the British to break German encryption.<br /></font><font size="3"><br />*</font><font size="5"> The Battle of Monte Cassino begins.<br /></font><font size="3"><br />*</font><font size="5"> The Daily Mail becomes the first transoceanic newspaper.<br /></font><font size="3"><br />*</font><font size="5"> Soviet troops start the offensive at Leningrad and Novgorod.<br /></font><font size="3"><br />*</font><font size="5"> An earthquake hits San Juan, Argentina, killing an estimated 10,000 people.<br /></font><font size="3"><br />*</font><font size="5"> The Soviet Union ceases production of the Mosin-Nagant 1891/30 sniper rifle.<br /></font><font size="3"><br />*</font><font size="5"> The Royal Air Force drops 2,300 tons of bombs on Berlin.<br /></font><font size="3"><br />*</font><font size="5"> Operation Shingle: The Allies begin the assault on Anzio, Italy. <br /></font><font size="3"><br />*</font><font size="5"> The 2-year Siege of Leningrad is lifted.<br /></font><font size="3"><br />*</font><font size="5"> The Battle of Cisterna takes place.<br/>  <br /></font></body>

R17=<body><br /><font size="7"><b> March 1944</b><br /></font><font size="3"><br />*</font><font size="5"> In Anzio, Italian forces launch a counteroffensive.<br /></font><font size="3"><br />*</font><font size="5"> American bomber raids on German aircraft manufacturing centers.<br /></font><font size="3"><br />*</font><font size="5"> Capone, Weiss, and Buchalter of 1930s U.S. crime syndicate Murder, Inc., are executed at Sing Sing.<br /></font><font size="3"><br />*</font><font size="5"> Soviet Army planes attack Narva and Tallinn, Estonia, laying waste to the towns.<br /></font><font size="3"><br />*</font><font size="5"> Battle of Monte Cassino: Allied aircraft destroy German-held monastery and stage an assault.<br /></font><font size="3"><br />*</font><font size="5"> Operation Margarethe: German forces occupy Hungary.<br /></font><font size="3"><br />*</font><font size="5"> The eruption of Mount Vesuvius in Italy kills 26 and causes thousands to flee their homes.<br /></font><font size="3"><br />*</font><font size="5"> RAF Flight Sergeant Nicholas Alkemade bails out from over 4,000 meters and survives.<br /></font><font size="3"><br />*</font><font size="5"> The Great Escape: 76 RAF prisoners escape from Stalag Luft III via tunnel "Harry". Three make it to England.<br/>  <br /></font></body>

R18=<body><br /><font size="7"><b> May 1944</b><br /></font><font size="3"><br />*</font><font size="5"> An allied Surveillance aircraft photographs part of Auschwitz concentration camp.<br /></font><font size="3"><br />*</font><font size="5"> General Kreipe is kidnapped on Crete, Greece.<br /></font><font size="3"><br />*</font><font size="5"> 749 American troops are killed in Exercise Tiger at Start Bay, Devon, England.<br /></font><font size="3"><br />*</font><font size="5"> No Exit published by Jean-Paul Sartre.<br /></font><font size="3"><br />*</font><font size="5"> Mohandas Gandhi is released in India.<br /></font><font size="3"><br />*</font><font size="5"> Soviet troops completely drive out German forces ordered to fight to the last man in Sevastopol, Ukraine.<br /></font><font size="3"><br />*</font><font size="5"> Battle of Monte Cassino: Germans evacuate the stronghold after a struggle claiming 20,000 lives.<br/>  <br /></font></body>

R19=<body><br /><font size="7"><b> July 1944</b><br /></font><font size="3"><br />*</font><font size="5"> German V-2 rockets are tested from Peenemünde.<br /></font><font size="3"><br />*</font><font size="5"> A hunter-killer group of the United States Navy captures the German submarine U-505.<br /></font><font size="3"><br />*</font><font size="5"> Rome falls to the Allies.<br /></font><font size="3"><br />*</font><font size="5"> The German navy's Enigma messages are being decoded almost immediately.<br /></font><font size="3"><br />*</font><font size="5"> Soviet leader Joseph Stalin launches a massive invasion of Finland and is repelled.<br /></font><font size="3"><br />*</font><font size="5"> Germany launches a V1 Flying Bomb attack on England.<br /></font><font size="3"><br />*</font><font size="5"> Operation Bagration: Soviet forces clear German forces from Belarus. German Army Group Centre is destroyed.<br /></font><font size="3"><br />*</font><font size="5"> Future baseball star and 1st Lt. Jackie Robinson court-martialled for refusing to move to the back of a segregated U.S. Army bus.<br /></font><font size="3"><br />*</font><font size="5"> Laurence Olivier's film Henry V in Technicolor is the most acclaimed movie version of a Shakespeare play made.<br /></font><font size="3"><br />*</font><font size="5"> The first contingent of the Brazilian Expeditionary Force arrives in Italy.<br /></font><font size="3"><br />*</font><font size="5"> Hideki Tojo resigns as Prime Minister of Japan due to numerous setbacks in the war effort.<br /></font><font size="3"><br />*</font><font size="5"> Adolf Hitler survives an assassination attempt by Claus von Stauffenberg.<br /></font><font size="3"><br />*</font><font size="5"> A Messerschmitt Me 262 becomes the first jet fighter aircraft to have an operational victory.<br/>  <br /></font></body>

