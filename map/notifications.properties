R24=<body><br /><font size="7"><b> May 1945</b><br /></font><font size="3"><br />*</font><font size="5"> First flight of the German Sonderkommando Elbe ramming unit results in the loss of 24 B-17s and B-24s.<br /></font><font size="3"><br />*</font><font size="5"> Kantaro Suzuki becomes Prime Minister of Japan.<br /></font><font size="3"><br />*</font><font size="5"> United States President Franklin D. Roosevelt dies suddenly.  Vice President Harry S. Truman becomes the 33rd President.<br /></font><font size="3"><br />*</font><font size="5"> Heinrich Himmler offers German surrender to the Western Allies, but not the Soviet Union. Western Allies flatly reject any conditional offer.<br /></font><font size="3"><br />*</font><font size="5"> Adolf Hitler concedes defeat in his underground Berlin bunker after learning they could not mobilize enough men to launch a counterattack on the Soviets.<br /></font><font size="3"><br />*</font><font size="5"> Benito Mussolini and his mistress, Clara Petacci, are executed by Italian partisans as they attempt to flee the country.<br /></font><font size="3"><br />*</font><font size="5"> Adolf Hitler marries his longtime mistress Eva Braun in a closed civil ceremony in the Berlin Führerbunker.<br /></font><font size="3"><br />*</font><font size="5"> Tens of thousands of Germans commit suicide and mass-suicide, including Joseph Goebbels, Heinrich Himmler, Adolf Hitler, and Eva Braun.<br /></font><font size="3"><br />*</font><font size="5"> The Soviet Union announces the fall of Berlin. Soviet soldiers hoist the Red flag over the Reich Chancellery. <br /></font><font size="3"><br />*</font><font size="5"> Rocket scientist Wernher von Braun and 120 members of his team surrender to U.S. forces.<br /></font><font size="3"><br />*</font><font size="5"> Admiral Karl Dönitz orders all U-boats to cease offensive operations and return to their bases.<br /></font><font size="3"><br />*</font><font size="5"> Axis Sally delivers her last propaganda