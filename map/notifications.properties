R25=<body><br /><font size="7"><b> July 1945</b><br /></font><font size="3"><br />*</font><font size="5"> In Algeria, released French troops and Italian POWs kill an estimated 6,000 to 40,000 Algerian citizens.<br /></font><font size="3"><br />*</font><font size="5"> The British take over Lebanon and Syria.<br /></font><font size="3"><br />*</font><font size="5"> A victory parade is held in Red Square in Moscow.<br /></font><font size="3"><br />*</font><font size="5"> The United Nations Charter is signed.<br /></font><font size="3"><br />*</font><font size="5"> Czechoslovakia cedes Carpathian Ruthenia to the Soviet Union.<br /></font><font size="3"><br />*</font><font size="5"> Australian Prime Minister John Curtin dies of a heart attack at age 60.<br /></font><font size="3"><br />*</font><font size="5"> Italy declares war on Japan.<br /></font><font size="3"><br />*</font><font size="5"> Trinity Test: With six pounds of plutonium, the first atomic bomb unleashes an explosion equivalent to 19 kilotons of TNT.<br /></font><font size="3"><br />*</font><font size="5"> President Harry S. Truman approves the order for atomic bombs to be used against Japan.<br /></font><font size="3"><br />*</font><font size="5"> Winston Churchill resigns after his Conservative Party is soundly defeated by the Labour Party of Britain. <br /></font><font size="3"><br />*</font><font size="5"> A U.S. Army Air Forces B-25 bomber crashes into the Empire State Building, killing 14 people, including all on board.<br /></font><font size="3"><br />*</font><font size="5"> USS Indianapolis torpedoed by Japanese I-58. 900 abandon ship. Nearly 600 die before help arrives four days later.<br/>  <br /></font></body>

